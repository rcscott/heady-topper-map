<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <title>Heady Topper Map</title>

        <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAl5uuCRp-w-qiuULQHKPtd3WvuBD9m7mI&sensor=false">
        </script>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/flat-ui.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/jquery-1.11.0.min.js"></script>
        <script src="js/locations.json"></script>
        <script src="js/scripts.js"></script>
    </head>
<body>
    <div id="panel">
        <button type="button" class="btn btn-success" id="show-all">Show All</button>
        <div class="btn-group">
            <button type="button" class="loc-type btn btn-primary" id="eatery">Eateries</button>
            <button type="button" class="loc-type btn btn-primary" id="store">Stores</button>
        </div>
        <div class="btn-group">
            <button type="button" class="day btn btn-info" id="monday">Monday</button>
            <button type="button" class="day btn btn-info" id="tuesday">Tuesday</button>
            <button type="button" class="day btn btn-info" id="wednesday">Wednesday</button>
            <button type="button" class="day btn btn-info" id="thursday">Thursday</button>
            <button type="button" class="day btn btn-info" id="friday">Friday</button>
        </div>
        <button type="button" class="btn btn-warning" id="cases">Cases Available</button>
        <button type="button" class="btn btn-default" id="gh-btn">Project source code on GitHub <img src="img/GitHub-Mark-16px.png" alt="GitHub" /></button>
    </div>
    <div id="map-canvas"/>
</body>
</html>
